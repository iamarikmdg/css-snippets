<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Select</title>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/base.css" />
		<link rel="stylesheet" href="/css/select.css" />
	</head>
	<body>
		<section>
			<select name="techs">
				<button>
					<selectedcontent> </selectedcontent>
					<span class="arrow">
						<img src="img/arrow-drop-down.svg" alt="" />
					</span>
				</button>

				<option value="html">
					<div class="icon">
						<img src="/img/html.svg" alt="" />
					</div>
					<div>
						<div class="title">HTML</div>
						<div class="description">Hypertext markup language</div>
					</div>
				</option>

				<option value="css">
					<div class="icon">
						<img src="/img/css.svg" alt="" />
					</div>
					<div>
						<div class="title">CSS</div>
						<div class="description">Cascading style sheet</div>
					</div>
				</option>

				<option value="css">
					<div class="icon">
						<img src="/img/js.svg" alt="" />
					</div>
					<div>
						<div class="title">JS</div>
						<div class="description">Javascript</div>
					</div>
				</option>
			</select>
		</section>
	</body>
</html>
